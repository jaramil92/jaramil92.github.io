<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Resume Javier Ramirez</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

	<script defer src="style/assets/fontawesome/js/all.min.js"></script>

	<link id="theme-style" rel="stylesheet" href="style/assets/css/devresume.css">


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>`
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script>
		var lang="style/lang/EN.html";
	</script>
	
	<!--script type='text/javascript'>
		$(function(){
			$('.selectpicker').selectpicker();
		});
	</script-->

	<script>
		$('select').on('change', function() {
  		console.log( this.value );
		});
	</script>

	<script>
		function printDiv(divName) {
			var printContents = document.getElementById(divName).innerHTML;
			var originalContents = document.body.innerHTML;
			document.body.innerHTML = printContents;
			window.print();
			document.body.innerHTML = originalContents;
		}
	</script>

	<script>
		function loadLang() {
			$("#resume").load(lang);
			console.log(lang);
		}
	</script>

	<script>
		function changeLang() {
			switch($("#langsSelector").val()) {
			case "English":
			lang="style/lang/EN.html";
			break;
			case "Français":
			lang="style/lang/FR.html";
			break;
			case "Español":
			lang="style/lang/ES.html";
			break;
			default:
			break;
			}
			loadLang();
		}
	</script>

	<script>
		$(document).ready(loadLang);
	</script>

</head> 

<body>
	<div class="main-wrapper">
		<div class="container"></div>
			<div class="text-muted text-left text-md-right mb-2 mr-1 p-1 ">
				<select id="langsSelector" class="selectpicker mb-2" data-width="fit" onchange="(changeLang())">
					<option value="English">English</option>	
					<option value="Français">Français</option>
					<option value="Español">Español</option>
				</select>
				<div id="print-content">
					<form>
					 <input type="button" onclick="printDiv('container')" class="fas fa-print fa-2x mr-4" />
				   </form>
				</div>
			</div>
		</div>
		<div  id="resume" class="container px-0 px-lg-0">
		</div><!--//container-->
	</div><!--//main-wrapper-->
</body>
</html>
